{% extends "layout.html" %}

{% block title %}
    : Register
{% endblock %}

{% block main %}

    <div class="login-page">
      <div class="form">
        <form class="login-form" action="/register" method="post">
          <input autocomplete="off" autofocus name="username" id="username" type="text" placeholder="Username" />
          <input name="password" id="password" type="password" placeholder="Password" />
          <input name="confirmation" id="confirmation" type="password" placeholder="Confirm Password" />
          <button value="submit">create</button>
          <p class="message">Already registered? <a href="/login">Sign In</a></p>
        </form>
      </div>
    </div>

{% endblock %}
